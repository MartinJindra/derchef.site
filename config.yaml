baseURL: "/"
title: "mjindra.eu"
theme: "PaperMod"
paginate: 4

buildDrafts: false
buildExpired: false
enableRobotsTXT: true

languageCode: "en"
relativeURLs: false
enableEmoji: true
defaultContentLanguage: de

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  en:
    languageName: "English"
    profileMode:
      enabled: true
      title: "Welcome strange visitor"
      imageUrl: img/profile.png
      buttons:
      - name: about
        url: about
    menu:
      main:
      - name: about
        url: about
        weight: 1
      - name: blog
        url: posts
        weight: 2
      - name: projects
        url: projects
        weight: 3
