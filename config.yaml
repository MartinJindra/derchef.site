baseURL: "/"
title: "mjindra.eu"
theme: "PaperMod"
paginate: 4

buildDrafts: false
buildExpired: false
enableRobotsTXT: true

languageCode: "en"
relativeURLs: false
enableEmoji: true
defaultContentLanguage: de

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  en:
    menu:
      main:
        - name: about
          url: about
          weight: 1
        - name: blog
          url: posts
          weight: 2
        - name: projects
          url: projects
          weight: 3
        - name: üìö
          url: archives
          weight: 4
        - name: üîç
          url: search
          weight: 5

  de:
    menu:
      main:
        - name: √úber
          url: about
          weight: 1
        - name: Blog
          url: posts
          weight: 2
        - name: Projekte
          url: projects
          weight: 3
        - name: üìö
          url: archives
          weight: 4
        - name: üîç
          url: search
          weight: 5

params:
  env: production

  # settings
  DateFormat: ":date_long"
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: false
  ShowReadingTime: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowToc: false
  comments: false
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: true

  assets:
    favicon16x16: favicon/logo_mjindra.eu_16x16.png
    favicon32x32: favicon/logo_mjindra.eu_32x32.png
    favicon: favicon/logo_mjindra.eu_64x64.png
    apple_touch_icon: favicon/logo_mjindra.eu_apple-touch-icon.png
